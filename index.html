<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank rating form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h1 class="head1">Bank Rating Form</h1>
                </div>
                <div class="col-3">
                    <h3 class="head3"><i class="fa-solid fa-circle"></i><i class="fa-regular fa-circle"></i>  GREAT BANK</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="section2">
        <div class="container2">
            <div class="row">
                <div class="col-4">
                    <h5>Company Name</h5>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <h5>Financial Institution Name</h5>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <h5>Company Institution <br> Contact person</h5>
                </div>
                <div class="col-4">
                    <input type="text">
                </div>
                <div class="col-4">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <h5>Financial Institution Name</h5>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <h5>Contact Phone Number</h5>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <h5>Name of Account Holder</h5>
                </div>
                <div class="col-4">
                    <input type="text">
                </div>
                <div class="col-4">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <h5>Name of Account Holder</h5>
                </div>
                <div class="col-3">
                    <input type="text">
                </div>
                <div class="col-3">
                    <input type="text">
                </div>
                <div class="col-2">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <h5>Account Type</h5>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <h5>Balance</h5>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-4">
                    <h5>Additional Information</h5>
                </div>
                <div class="col-8" id="line">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-12">
                    <i class="fa-solid fa-circle" id="circle1"></i>
                    <i class="fa-solid fa-circle" id="circle"></i>
                    <i class="fa-solid fa-circle" id="circle"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
